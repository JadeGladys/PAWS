<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Paws - signup</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- FontAwesome JS-->
  <script defer th:src="@{/plugins/fontawesome/js/all.min.js}"></script>

  <!-- App CSS -->
  <link id="theme-style" rel="stylesheet" th:href="@{/css/portal.css}">

</head>

<body class="app app-signup p-0">
<div class="row g-0 app-auth-wrapper">
  <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
    <div class="d-flex flex-column align-content-end">
      <div class="app-auth-body mx-auto">
        <div class="app-auth-branding mb-4"><a class="app-logo" th:href="@{/}"><img class="logo-icon me-2" th:src="@{/images/Logo.png}" alt="logo"></a></div>
        <div th:if="${param.fail}" class="alert alert-success">
          Username or email already exists
        </div>
        <h2 class="auth-heading text-center mb-4">Sign up to Paws</h2>

        <div class="auth-form-container text-start mx-auto">
          <form class="auth-form auth-signup-form" method="post" th:action="@{/register/save}" th:object="${user}">
            <div class="email mb-3">
              <label class="sr-only" for="signup-email">User Name</label>
              <input id="signup-name" name="signup-name" type="text" th:field="*{username}" class="form-control signup-name" placeholder="Full name" required="required">
            </div>
            <div class="email mb-3">
              <label class="sr-only" for="signup-email">Your Email</label>
              <input id="signup-email" name="signup-email" type="email" th:field="*{email}" class="form-control signup-email" placeholder="Email" required="required">
            </div>
            <div class="password mb-3">
              <label class="sr-only" for="signup-password">Password</label>
              <input id="signup-password" name="signup-password" type="password" th:field="*{password}" class="form-control signup-password" placeholder="Create a password" required="required">
            </div>
            <div class="extra mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                <label class="form-check-label" for="RememberPassword">
                  I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a href="#" class="app-link">Privacy Policy</a>.
                </label>
              </div>
            </div><!--//extra-->

            <div class="text-center">
              <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
            </div>
          </form><!--//auth-form-->

          <div class="auth-option text-center pt-5">Already have an account? <a class="text-link" th:href="@{/login}" >Log in</a></div>
        </div><!--//auth-form-container-->



      </div><!--//auth-body-->

      <footer class="app-auth-footer">
        <div class="container text-center py-3">
          <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
          <small class="copyright">Designed by <a class="app-link" href="#" target="_blank">drkst-mttr</a> for developers</small>

        </div>
      </footer><!--//app-auth-footer-->
    </div><!--//flex-column-->
  </div><!--//auth-main-col-->
  <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
    <img th:src="@{/images/hero-side-bg.png}">
  </div><!--//auth-background-col-->

</div><!--//row-->


</body>
</html>
